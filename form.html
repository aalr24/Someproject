<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="6.css">
</head>
<body>
   <form>
    <div>
        <label for="username">Username</label>
        <input type="text" name="" id="username" placeholder="username">
    </div>
    <div>
        <label for="date">dob</label>
        <input type="date" name="" id="date" placeholder="dateof birth">
    </div>
    <div>
        <label for="">salary</label>
        <input type="number">
    </div>
    <div>
        <label for="">email</label>
        <input type="email" name="" id="">
    </div>
    <div>
        <label for="">select skills</label>
        <div>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
        </div>
    </div>
    <div>
        <label for="">choose gender</label>
        <div>
            <input type="radio" name="male" id="male">
            <label for="male">male</label>
        </div>
        <div>
            <input type="radio" name="male" id="female">
            <label for="female">female</label>
        </div>
    </div>
    <div>
        <label for="state">state</label>
      <select name="state" id="state">
        <option value="telangana">telangana</option>
        <option value="andra">andra</option>
        <option value="kerala">kerala</option>
      </select>
    </div>
    <div>
        <label for="">review</label>
        <textarea name="" id="" cols="20" rows="15"></textarea>
    </div>
    <div>
        <button>register</button>
    </div>
   </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz application</title>
    <script>
        function validateForm() {
            var score = 0;
            var q1Answered = false;
            var q2Answered = false;
            var q3Answered = false;
            var q4Answered = false;
            var q5Answered = false;

            // Question 1
            let f=0;
            var q1Options = document.getElementsByName("Q1");
            for (var i = 0; i < q1Options.length; i++) {
                if (q1Options[i].checked) {
                    q1Answered = true;
                    if (q1Options[i].value === "correct") {
                        score++;
                        f=1;
                    }
                    break;
                }
            }
            if(f==0 && q1Answered){
                alert("Entered wrong option for question number "+1)
            }
            // Question 2
            var q2Options = document.getElementsByName("q2");
            for (var i = 0; i < q2Options.length; i++) {
                if (q2Options[i].checked) {
                    q2Answered = true;
                    if (q2Options[i].value === "correct") {
                        score++;
                    }
                    break;
                }
            }

            // Question 3
            var q3Options = document.getElementsByName("q3");
            for (var i = 0; i < q3Options.length; i++) {
                if (q3Options[i].checked) {
                    q3Answered = true;
                    if (q3Options[i].value === "correct") {
                        score++;
                    }
                    break;
                }
            }

            // Question 4
            var q4Options = document.getElementsByName("q4");
            for (var i = 0; i < q4Options.length; i++) {
                if (q4Options[i].checked) {
                    q4Answered = true;
                    if (q4Options[i].value === "correct") {
                        score++;
                    }
                    break;
                }
            }

            // Question 5
            var q5Options = document.getElementsByName("q5");
            for (var i = 0; i < q5Options.length; i++) {
                if (q5Options[i].checked) {
                    q5Answered = true;
                    if (q5Options[i].value === "correct") {
                        score++;
                    }
                    break;
                }
            }

            // Check if all questions are answered
            if (!q1Answered || !q2Answered || !q3Answered || !q4Answered || !q5Answered) {
                alert("Please answer all questions.");
                return false;
            }

            alert("Your score is: " + score + "/5");
            return false; // Remove this line if you want the form to actually submit
        }
    </script>
</head>
